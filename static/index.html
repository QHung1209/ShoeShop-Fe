<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">Admin</h1>
        <a class="btn btn-primary" href="/admintest/">Admin</a>

        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Address</th>
              <th>Full name</th>
              <th>Password</th>
              <th>Role</th>
              <th>Telephone</th>
              <th>Username</th>
            </tr>
            </thead>
            <tbody>
              <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.address}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.password}"></td>
                <td th:text="${admin.role_id}"></td>
                <td th:text="${admin.telephone}"></td>
                <td th:text="${admin.username}"></td>
                <td>
                  <a class="btn btn-info" th:href="@{/admintest/update/{id}(id=${admin.id})}">Edit</a>
                  <a class="btn btn-danger" th:href="@{/admintest/delete/{id}(id=${admin.id})}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
