<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Shoe Shop</title>
        <!-- Link to login.css -->
        <link rel="stylesheet" 
        href="../static/css/index.css" />

    <!-- Link to Box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- Form login-->
    <div class="form-login">
        <div class="login">
            <h2>Đăng nhập</h2>
        </div>
        <form>
            <!-- Username box-->
            <div class="username-box">
                <i class='bx bx-user'></i>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
            </div>
            <!-- Password box-->
            <div class="password-box">
                <i class='bx bx-key'></i>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
            </div>
            <p class="warning" style="color: red; text-align: left; margin-top: 2%;"></p>
            <!-- Content box-->
            <div class="content">
                <div class="remember-box">
                    <input type="checkbox" id="remember-me" value="remember" name="remember">
                    <label for="remember-me">Lưu mật khẩu</label>
                </div>
                <div class="forgot-password-box">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </div>
            <!-- Login button-->
            <div class="button-container">
                <a class="btn-login" href="#">Đăng nhập</a>
            </div>
            <!-- Signup Box-->
            <div class="signup-link">
                <p>Bạn chưa có tài khoản? <a href="./signup.html">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>
    <script src="./custom.js"></script>
</body>


</html>
